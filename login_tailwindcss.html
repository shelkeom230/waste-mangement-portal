<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      h2{
        text-shadow: 1px 3px 5px;
      }
      label[for="nickname"],
      label[for="password"]{
        text-shadow: 0px 0px 10px ;
      }
    </style>
</head>

<body class="bg-cover bg-center" style="background-image: url(waste.jpeg); background-size: cover;">

    <div class="min-h-screen flex justify-center items-center " style="box-shadow: 0px 0px 10px green;">
        <div class="p-8 rounded-lg border border-green-600" style="border-radius: 20px;border: 5px solid rgb(83, 133, 83);width: 500px;">
            <h2 class="text-3xl mb-6 text-center">Login</h2>
            <form action="/login" method="post" class="text-center">
                <label for="nickname" class="block mb-2">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required
                    class="w-full px-4 py-2 mb-4 border border-black rounded-lg">

                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    class="w-full px-4 py-2 mb-4 border border-black rounded-lg">

                <input type="submit" value="Login"
                    class="w-full px-4 py-2 bg-green-600 text-black-600 rounded-lg cursor-pointer hover:bg-transparent">

                <div class="mt-4">
                    <p class="text-black-600">Don't have an account? <a href="signup.html" class="text-blue-6   00">Sign
                            up</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
